<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
</h:head>

<!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.Vr"-->
<!--@elvariable id="myProfileCtrl" type="net.vpc.app.vainruling.core.web.ctrl.MyProfileCtrl"-->
<h:body>


    <ui:composition template="#{vr.privateTemplatePath}">
        <ui:define name="content">
            <h:form id="listForm" enctype="multipart/form-data">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                <div style=" margin-bottom: 20px;" >
                    <h:outputText
                            value="Vous êtes #{corePlugin.currentUser.contact.fullName} (#{vr.currentToken.userLogin})"/>
                </div>
                <div >
                    <p:panelGrid columns="2" styleClass="vr-no-border-grid">

                        <p:outputLabel value="Thème Externe" styleClass="vr-form-field vr-form-fixed-width-medium"/>
                        <p:selectOneMenu styleClass="vr-form-field"
                                         value="#{myProfileCtrl.model.publicTheme}"
                        >
                            <f:selectItems value="#{myProfileCtrl.model.publicThemes}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Thème Interne" styleClass="vr-form-field vr-form-fixed-width-medium"/>
                        <p:selectOneMenu styleClass="vr-form-field"
                                         value="#{myProfileCtrl.model.privateTheme}"
                        >
                            <f:selectItems value="#{myProfileCtrl.model.privateThemes}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="valider" styleClass="btn btn-primary" action="#{myProfileCtrl.onSelectTheme}" update="messages"/>
                </div>
            </h:form>
        </ui:define>


    </ui:composition>


</h:body>

</html>
