<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
</h:head>

<h:body>

    <!--@elvariable id="corePlugin" type="net.vpc.app.vainruling.core.service.CorePlugin"-->
    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.jsf.Vr"-->
    <!--@elvariable id="passwdCtrl" type="net.vpc.app.vainruling.core.web.jsf.ctrl.PasswdCtrl"-->
    <ui:composition template="#{vr.privateTemplatePath}">
        <ui:define name="content">
            <h:form id="listForm" enctype="multipart/form-data">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                <div  style="margin-bottom: 20px;" >
                    <h:outputText
                            value="Vous êtes #{corePlugin.currentUser.resolveFirstName()} (#{corePlugin.currentUserLogin})"/>
                </div>
                <div >
                    <p:panelGrid columns="2" styleClass="vr-no-border-grid">
                        <h:outputText styleClass="vr-form-field vr-form-fixed-width-medium" value="Ancien Mot de passe: "/>
                        <p:password  styleClass="vr-form-field" value="#{passwdCtrl.model.oldPassword}"/>
                        <h:outputText  styleClass="vr-form-field vr-form-fixed-width-medium" value="Mot de passe: "/>
                        <p:password  styleClass="vr-form-field" id="pwd1" value="#{passwdCtrl.model.password1}" feedback="true"/>
                        <h:outputText  styleClass="vr-form-field vr-form-fixed-width-medium" value="Répéter Mot de passe: "/>
                        <p:password styleClass="vr-form-field" id="pwd2" value="#{passwdCtrl.model.password2}" feedback="true"/>
                    </p:panelGrid>
                    <p:commandButton value="valider"  style="margin-top: 20px;" styleClass="btn btn-primary" action="#{passwdCtrl.onChangePassword}" update="messages"/>
                </div>
            </h:form>
        </ui:define>


    </ui:composition>


</h:body>

</html>
