<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <title><h:outputText value="Sélectionner Propriétés"/></title>
    </h:head>

    <h:body>

        <ui:composition template="#{vr.privateThemePath}/templates/dialog-template.xhtml">
            <ui:define name="dialog-title">
                <h:outputText value="Sélectionner les colonnes à afficher"/>
            </ui:define>
            <ui:define name="dialog-body">

                <h:form id="myform">

                    <p:dataTable id="listTable" var="i" value="#{editorCtrl.model.fieldSelection.fields}"
                                 style="margin-top: 20px;"
                                 class="table table-bordered table-hover"
                                 paginatorAlwaysVisible="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="8"
                                 emptyMessage="Aucune propriété"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="8,10,20,50,100,200,1000"
                                 >

                        <p:column headerText="" style="width: 60px;">
                            <p:selectBooleanCheckbox value="#{i.selected}"/>
                        </p:column>
                        <p:column headerText="Colonne">
                            <p:outputLabel value="#{i.label}"/>
                        </p:column>
                    </p:dataTable>
                    <p:separator/>
                    <div class="button-group pull-right ">
                        <p:commandButton actionListener="#{editorCtrl.fireEventClearSelection}"
                                         value="Reinitialiser" styleClass="btn btn-primary"
                                         />
                        <p:commandButton actionListener="#{editorCtrl.fireEventSelectionValidated}"
                                         value="Selectionner" styleClass="btn btn-warning"
                                         />
                        <p:commandButton actionListener="#{vr.closeDialog()}"
                                         value="Selectionner" styleClass="btn btn-default"
                                         />
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>

</html>
