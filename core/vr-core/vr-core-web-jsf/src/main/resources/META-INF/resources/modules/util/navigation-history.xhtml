<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
</h:head>
<!--@elvariable id="vr" type="net.thevpc.app.vainruling.core.web.jsf.Vr"-->
<!--@elvariable id="navigationHistoryCtrl" type="net.thevpc.app.vainruling.core.web.jsf.ctrl.NavigationHistoryCtrl"-->

<h:body>
    <ui:composition template="#{vr.privateTemplatePath}">
        <ui:define name="content">
            <h:form id="listForm" enctype="multipart/form-data">
                <div class="row" style="margin-left: 10px;margin-bottom: 20px;">
                    <p:commandLink value="Rafr."
                                     icon="ui-ribbonicon-refresh"
                                     styleClass="btn btn-primary vr-toolbox-button-fixed-height" ajax="true"
                                     actionListener="#{navigationHistoryCtrl.onRefresh}" update=":listForm"/>
                </div>

                <div class="row">
                    <p:dataTable id="activeSessionsTable" var="i" value="#{navigationHistoryCtrl.model.historyElements}"
                                 class="table table-bordered table-hover"
                                 paginatorAlwaysVisible="false"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="100"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,50,100,200,1000"
                    >
                        <p:column headerText="Action" style="width: 20%;">
                            <h:outputText value="#{i.command}"/>
                        </p:column>
                        <p:column headerText="Parameteres">
                            <h:outputText value="#{i.arguments}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>


    </ui:composition>


</h:body>

</html>
