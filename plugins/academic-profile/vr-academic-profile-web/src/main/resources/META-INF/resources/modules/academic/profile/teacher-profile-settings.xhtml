<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"


      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <!--@elvariable id="teacherProfileSettingsCtrl" type="net.vpc.app.vr.plugins.academicprofile.web.TeacherProfileSettingsCtrl"-->
    <h:body>
        <ui:composition template="#{vr.privateTemplatePath}">
            <ui:define name="content">
                <div class="row">


                    <div class="col-lg-9">

                        <div class="box-group" id="accordion">

                            <div class="panel box box-solid" style="border-color: #3c8dbc;">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a class="text-blue" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><i class="fa fa-info-circle margin-r-5"></i>Coordonnées</a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in">
                                    <h:form id="basicInformationsForm" enctype="multipart/form-data" class="form-horizontal">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Email 1" for="email1" />
                                                <div class="col-sm-7">
                                                    <h:inputText  value="#{teacherProfileSettingsCtrl.model.email}" class="form-control" id="email1"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Email 2" for="email2" />
                                                <div class="col-sm-7">
                                                    <h:inputText  value="#{teacherProfileSettingsCtrl.model.email2}" class="form-control" id="email2"/>
                                                    <!-- !!!!-->
                                                </div>
                                            </div>
                                            <br/>

                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Téléphones"/>
                                                <div class="col-xs-3">
                                                    <h:inputText value="#{teacherProfileSettingsCtrl.model.phone1}"  styleClass="form-control"/>
                                                </div>
                                                <div class="col-xs-2">
                                                    <h:inputText value="#{teacherProfileSettingsCtrl.model.phone2}"  styleClass="form-control"/>
                                                </div>
                                                <div class="col-xs-2">
                                                    <h:inputText value="#{teacherProfileSettingsCtrl.model.phone3}"  styleClass="form-control"/>
                                                </div>

                                            </div>
                                            <br/>

                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Numéro du bureau" for="officeLocationNumber" />
                                                <div class="col-sm-7">
                                                    <h:inputText value="#{teacherProfileSettingsCtrl.model.officeLocationNumber}"  class="form-control" id="officeLocationNumber"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Numéro de téléphone du bureau" for="officePhoneNumber" />
                                                <div class="col-sm-7">
                                                    <h:inputText value="#{teacherProfileSettingsCtrl.model.officePhoneNumber}"  class="form-control" id="officePhoneNumber"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Site Web" for="webSite" />
                                                <div class="col-sm-7">
                                                    <h:inputText value="#{teacherProfileSettingsCtrl.model.teacherCV.wwwURL}" class="form-control" id="webSite"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Twitter URL" for="twitterURL" />
                                                <div class="col-sm-7">
                                                    <h:inputText  value="#{teacherProfileSettingsCtrl.model.teacherCV.socialURL1}" class="form-control" id="twitterURL"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Google+ URL" for="googlePlusURL" />
                                                <div class="col-sm-7">
                                                       <h:inputText  value="#{teacherProfileSettingsCtrl.model.teacherCV.socialURL2}" class="form-control" id="googlePlusURL"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Linkedin URL" for="linkedinURL" />
                                                <div class="col-sm-7">
                                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.teacherCV.socialURL3}" class="form-control" id="linkedinURL"/>
                                                    </div>
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="GitHub URL" for="gitHubURL" />
                                                <div class="col-sm-7">
                                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.teacherCV.socialURL4}" class="form-control" id="gitHubURL"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-blue" value="Facebook URL" for="facebookURL" />
                                                <div class="col-sm-7">
                                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.teacherCV.socialURL5}" class="form-control" id="facebookURL"/>
                                                 </div>
                                            </div>
                                            <h:commandLink id="updateBasicInformationSection" class="btn bg-blue btn-xs pull-right" action="#{teacherProfileSettingsCtrl.updateBasicInformationSection()}" value="Mettre à jour" />
                                        </div>
                                    </h:form> 
                                </div> 
                            </div>

                            
                            <div class="panel box box-solid" style="border-color: #D81B60;">
                                <div class="box-header with-border" >
                                    <h4 class="box-title">
                                        <a class="text-maroon" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><i class="fa fa-commenting-o margin-r-5"></i>A propos </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse">
                                    <h:form id="aboutForm" enctype="multipart/form-data" class="form-horizontal">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-maroon" value="A propos" for="about" />
                                                <div class="col-sm-7">
                                                    <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.description}" rows="3" class="form-control" id="about"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-maroon" value="Photo"/>
                                                <div class="col-sm-7">
                                                    <p:commandButton styleClass="btn btn-default" value="photo" actionListener="#{teacherProfileSettingsCtrl.onRequestUploadPhoto}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-maroon" value="CV"  />
                                                <div class="col-sm-7">
                                                    <p:commandButton styleClass="btn btn-default" value="cv" actionListener="#{teacherProfileSettingsCtrl.onRequestUploadCV}"/>
                                                </div>
                                            </div>
                                            <h:commandLink id="updateAboutSection" class="btn bg-maroon btn-xs pull-right" action="#{teacherProfileSettingsCtrl.updateAboutSection()}" value="Mettre à jour"/> 
                                        </div>
                                    </h:form> 
                                </div>
                            </div>

                            
                            <div class="panel box box-solid" style="border-color: #001F3F;">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a class="text-navy" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseFour"><i class="fa fa-suitcase margin-r-5"></i>Expérience  </a>
                                    </h4>
                                </div>
                                <div id="collapseFour" class="panel-collapse collapse">
                                    <div class="box-body">
                                        <h:form id="experienceForm" enctype="multipart/form-data" class="form-horizontal"> 
                                            <ul class="timeline">
                                                <li class="time-label">
                                                    <span class="bg-navy">Mon expérience</span>
                                                    <p:commandButton id="addNewExperienceBtn" class="btn btn-xs btn-primary pull-right" value="Ajouter"  actionListener="#{teacherProfileSettingsCtrl.onNewExperience}"/>
                                                </li>
                                                <ui:repeat var="experienceItem" value="#{teacherProfileSettingsCtrl.model.experienceList}">
                                                    <li>
                                                        <i class="fa fa-suitcase bg-navy"></i>
                                                        <div class="timeline-item">
                                                            <h3 class="timeline-header bg-navy">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon">Titre : </span>
                                                                    <h:inputText  value="#{experienceItem.title}" class="form-control" id="experienceTitle"/>
                                                                </div>
                                                            </h3>
                                                            <div class="timeline-body">
                                                                <div class="form-group">
                                                                      <h:outputLabel class="col-sm-3 control-label text-navy" value="De" for="experienceFromDate" />
                                                                      <div class="col-sm-7">
                                                                          <p:calendar value="#{experienceItem.fromDate}" id="experienceFromDate" converter="vpcDateConverter"/>
                                                                      </div>
                                                                  </div>
                                                                  <div class="form-group">
                                                                      <h:outputLabel class="col-sm-3 control-label text-navy" value="A" for="experienceToDate"  />
                                                                      <div class="col-sm-7">
                                                                          <p:calendar value="#{experienceItem.toDate}" id="experienceToDate" converter="vpcDateConverter"/>
                                                                      </div>
                                                                  </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel class="col-sm-3 control-label text-navy"
                                                                                   value="Etablissement"
                                                                                   for="experienceCompany"/>
                                                                    <div class="col-sm-7">
                                                                        <p:selectOneMenu class="form-control vr-form-control"
                                                                                         id="experienceCompany"
                                                                                         value="#{experienceItem.company}"
                                                                                         converter="#{vr.entityObjConverter('AppCompany')}"
                                                                        >
                                                                            <f:selectItems
                                                                                value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                                        </p:selectOneMenu>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel class="col-sm-3 control-label text-navy" value="Détails" for="experienceDetails" />
                                                                    <div class="col-sm-7">
                                                                        <h:inputTextarea value="#{experienceItem.details}" rows="3" class="form-control" id="experienceDetails"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="timeline-footer">
                                                                <h:commandLink id="deleteExperienceItem" class="btn btn-danger btn-xs" action="#{teacherProfileSettingsCtrl.deleteCvItem(experienceItem)}" value="Supprimer" />
                                                                <h:commandLink id="updateExperience" class="btn bg-navy btn-xs pull-right" value="Mettre à jour" action="#{teacherProfileSettingsCtrl.updateCvItem(experienceItem)}"/>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ui:repeat>
                                                <li> <i class="fa fa-clock-o bg-gray"></i> </li>
                                            </ul>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                         




                            <div class="panel box box-solid" style="border-color: #605ca8;">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a class="text-purple" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"> <i class="fa fa-graduation-cap margin-r-5"></i>Formation  </a>
                                    </h4>
                                </div>
                                <div id="collapseThree" class="panel-collapse collapse">
                                    <div class="box-body">
                                        <h:form id="educationForm" enctype="multipart/form-data" class="form-horizontal"> 
                                            <ul class="timeline">
                                                <li class="time-label">
                                                    <span class="bg-purple">Mes études</span>
                                                    <p:commandButton id="addNewEducationBtn" class="btn btn-xs btn-primary pull-right" value="Ajouter" actionListener="#{teacherProfileSettingsCtrl.onNewEducation}"/>
                                                </li>
                                                <ui:repeat var="educationItem" value="#{teacherProfileSettingsCtrl.model.educationList}">
                                                    <li>
                                                        <i class="fa fa-graduation-cap bg-purple"></i>
                                                        <div class="timeline-item">
                                                            <h3 class="timeline-header bg-purple">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon">Titre : </span>
                                                                    <h:inputText  value="#{educationItem.title}" class="form-control" id="educationTitle"/>
                                                                </div>
                                                            </h3>
                                                            <div class="timeline-body">
                                                                  <div class="form-group">
                                                                      <h:outputLabel class="col-sm-3 control-label text-purple" value="De" for="educationFromDate" />
                                                                      <div class="col-sm-7">
                                                                          <p:calendar value="#{educationItem.fromDate}" id="educationFromDate"  converter="vpcDateConverter"/>
                                                                      </div>
                                                                  </div>
                                                                  <div class="form-group">
                                                                      <h:outputLabel class="col-sm-3 control-label text-purple" value="A" for="educationToDate" />
                                                                      <div class="col-sm-7">
                                                                           <p:calendar value="#{educationItem.toDate}" id="educationToDate"  converter="vpcDateConverter"/>
                                                                      </div>
                                                                  </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel class="col-sm-3 control-label text-purple"
                                                                                   value="Etablissement"
                                                                                   for="educationCompany"/>
                                                                    <div class="col-sm-7">
                                                                        <p:selectOneMenu class="form-control vr-form-control"
                                                                                         id="educationCompany"
                                                                                         value="#{educationItem.company}"
                                                                                         converter="#{vr.entityObjConverter('AppCompany')}">
                                                                            <f:selectItem itemLabel="" itemValue="#{educationItem.company}"/>
                                                                            <f:selectItems
                                                                                value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                                        </p:selectOneMenu>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <h:outputLabel class="col-sm-3 control-label text-purple" value="Détails" for="educationDetails" />
                                                                    <div class="col-sm-7">
                                                                        <h:inputTextarea value="#{educationItem.details}" rows="3" class="form-control" id="educationDetails"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="timeline-footer">
                                                                <h:commandLink id="deleteEducationItem" class="btn btn-danger btn-xs" action="#{teacherProfileSettingsCtrl.deleteCvItem(educationItem)}" value="Supprimer" />
                                                                <h:commandLink id="updateEducation" class="btn bg-purple btn-xs pull-right" value="Mettre à jour" action="#{teacherProfileSettingsCtrl.updateCvItem(educationItem)}"/>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ui:repeat> 
                                                <li> <i class="fa fa-clock-o bg-gray"></i> </li>
                                            </ul>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                       




                            <div class="panel box box-solid" style="border-color: #d2d6de;">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a class="text-black" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseFive"><i class="fa fa-github margin-r-5"></i>Projets  </a>
                                    </h4>
                                </div>
                                <div id="collapseFive" class="panel-collapse collapse">
                                    <div class="box-body">
                                        <h:form id="projectForm" enctype="multipart/form-data" class="form-horizontal"> 
                                            <p:commandButton id="addNewProjectBtn" class="btn btn-xs btn-primary pull-right" value="Ajouter" actionListener="#{teacherProfileSettingsCtrl.onNewProject}"/>
                                            <br/>
                                            <br/>
                                            <ui:repeat var="projectItem" value="#{teacherProfileSettingsCtrl.model.projectList}">
                                                <div class="box box-solid">
                                                    <div class="box-header with-border bg-gray">
                                                        <h3 class="timeline-header bg-gray">
                                                            <div class="input-group">
                                                                <span class="input-group-addon">Titre : </span>
                                                                <h:inputText  value="#{projectItem.title}" class="form-control" id="projectTitle"/>
                                                            </div>
                                                        </h3>
                                                    </div>
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-black" value="De" for="projectFromDate" />
                                                            <div class="col-sm-7">
                                                                <p:calendar value="#{projectItem.fromDate}" id="projectFromDate"  converter="vpcDateConverter"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-black" value="A" for="projectToDate" />
                                                            <div class="col-sm-7">
                                                                 <p:calendar value="#{projectItem.toDate}" id="projectToDate"  converter="vpcDateConverter"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-black"
                                                                           value="Etablissement"
                                                                           for="projectCompany"/>
                                                            <div class="col-sm-7">
                                                                <p:selectOneMenu class="form-control vr-form-control"
                                                                                 id="projectCompany"
                                                                                 value="#{projectItem.company}"
                                                                                 converter="#{vr.entityObjConverter('AppCompany')}">
                                                                    <f:selectItems
                                                                        value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-black" value="Détails" for="projectDetails" />
                                                            <div class="col-sm-7">
                                                                <h:inputTextarea value="#{projectItem.details}" rows="3" class="form-control" id="projectDetails"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-black" value="Mots-clés" for="projectKeywords" />
                                                            <div class="col-sm-7">
                                                                <h:inputTextarea value="#{projectItem.keywords}" rows="3" class="form-control" id="projectKeywords"/>
                                                            </div>
                                                        </div>
                                                        <h:commandLink id="deleteProjectItem" class="btn btn-danger btn-xs" action="#{teacherProfileSettingsCtrl.deleteCvItem(projectItem)}" value="Supprimer" />
                                                        <h:commandLink id="updateProject" class="btn bg-gray btn-xs pull-right" value="Mettre à jour" action="#{teacherProfileSettingsCtrl.updateCvItem(projectItem)}"/>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                          


                            <div class="panel box box-solid" style="border-color: #00a65a;">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a class="text-green" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven"><i class="fa fa-search margin-r-5"></i>Axes de recherche  </a>
                                    </h4>
                                </div>
                                <div id="collapseSeven" class="panel-collapse collapse">
                                    <div class="box-body">
                                        <h:form id="researchForm" enctype="multipart/form-data" class="form-horizontal"> 
                                            <p:commandButton id="addNewResearchBtn" class="btn btn-xs btn-primary pull-right" value="Ajouter" actionListener="#{teacherProfileSettingsCtrl.onNewResearch}"/>
                                            <br/>
                                            <br/>
                                            <ui:repeat var="researchItem" value="#{teacherProfileSettingsCtrl.model.researchList}">
                                                <div class="box box-solid">
                                                    <div class="box-header with-border">
                                                        <div class="info-box">
                                                            <span class="info-box-icon bg-green"><i class="fa fa-search"></i></span>
                                                            <div class="info-box-content">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon">Titre : </span>
                                                                    <h:inputText  value="#{researchItem.title}" class="form-control" id="researchTitle"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-green"
                                                                           value="Etablissement"
                                                                           for="researchCompany"/>
                                                            <div class="col-sm-7">
                                                                <p:selectOneMenu class="form-control vr-form-control"
                                                                                 id="researchCompany"
                                                                                 value="#{researchItem.company}"
                                                                                 converter="#{vr.entityObjConverter('AppCompany')}">
                                                                    <f:selectItems
                                                                        value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-green" value="Détails" for="researchDetails" />
                                                            <div class="col-sm-7">
                                                                <h:inputTextarea value="#{researchItem.details}" rows="3" class="form-control" id="researchDetails"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-green" value="Mots-clés" for="researchKeywords" />
                                                            <div class="col-sm-7">
                                                                <h:inputTextarea value="#{researchItem.keywords}" rows="3" class="form-control" id="researchKeywords"/>
                                                            </div>
                                                        </div>
                                                        <h:commandLink id="deleteResearchItem" class="btn btn-danger btn-xs" action="#{teacherProfileSettingsCtrl.deleteCvItem(researchItem)}" value="Supprimer" />
                                                        <h:commandLink id="updateResearchBtn" class="btn bg-green btn-xs pull-right" value="Mettre à jour" action="#{teacherProfileSettingsCtrl.updateCvItem(researchItem)}"/>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            



                            <div class="panel box box-solid" style="border-color: #00c0ef;">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a class="text-aqua" style="text-decoration: underline;" data-toggle="collapse" data-parent="#accordion" href="#collapseEight"><i class="fa fa-book margin-r-5"></i>Cours enseignés </a>
                                    </h4>
                                </div>
                                <div id="collapseEight" class="panel-collapse collapse">
                                    <div class="box-body">
                                        <h:form id="courseForm" enctype="multipart/form-data" class="form-horizontal"> 
                                            <p:commandButton id="addingNewCourseBtn" class="btn btn-xs btn-primary pull-right" value="Ajouter"  actionListener="#{teacherProfileSettingsCtrl.onNewCourse}"/>
                                            <br/>
                                            <br/>
                                            <ui:repeat var="courseItem" value="#{teacherProfileSettingsCtrl.model.courseList}">
                                                <div class="box box-solid">
                                                    <div class="box-header with-border">
                                                        <div class="info-box">
                                                            <span class="info-box-icon bg-aqua"><i class="fa fa-book"></i></span>
                                                            <div class="info-box-content">
                                                                <div class="input-group">
                                                                    <span class="input-group-addon">Titre : </span>
                                                                    <h:inputText  value="#{courseItem.title}" class="form-control" id="courseTitle"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-3 control-label text-aqua"
                                                                           value="Etablissement"
                                                                           for="courseCompany"/>
                                                            <div class="col-sm-7">
                                                                <p:selectOneMenu class="form-control vr-form-control"
                                                                                 id="courseCompany"
                                                                                 value="#{courseItem.company}"
                                                                                 converter="#{vr.entityObjConverter('AppCompany')}">
                                                                    <f:selectItems
                                                                        value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">

                                                        </div>
                                                        <h:commandLink id="deleteCourseItem" class="btn btn-danger btn-xs" action="#{teacherProfileSettingsCtrl.deleteCvItem(courseItem)}" value="Supprimer" />
                                                        <h:commandLink id="updateCourseBtn" class="btn bg-aqua btn-xs pull-right" value="Mettre à jour" action="#{teacherProfileSettingsCtrl.updateCvItem(courseItem)}"/>

                                            </ui:repeat>

                                            </div>
                                            <div class="form-group">

                                            <h:commandLink id="updateThemeBtn" class="btn bg-orange pull-right" value="Mettre à jour" action="#{teacherProfileSettingsCtrl.onSelectTheme}"/>

                        </div>

                    <div class="col-lg-3">
