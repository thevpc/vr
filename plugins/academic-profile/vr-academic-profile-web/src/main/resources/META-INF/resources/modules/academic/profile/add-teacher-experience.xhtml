<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
    </h:head>

    <h:body>
        <!--@elvariable id="vr" type="net.thevpc.app.vainruling.core.web.jsf.Vr"-->

        <ui:composition>

            <p:dialog header="Ajouter une nouvelle expÃ©rience" widgetVar="addExperience" minHeight="40" width="50%">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box ">
                        <h:form id="experienceAddForm" enctype="multipart/form-data" class="form-horizontal"> 
                            <div class="box box-solid">
                            <ul class="timeline">
                                <li class="time-label"></li>
                                <li>
                                    <i class="fa fa-suitcase bg-navy"></i>
                                    <div class="timeline-item">
                                        <h3 class="timeline-header bg-navy">
                                            <div class="input-group">
                                                <span class="input-group-addon">Titre : </span>
                                                <h:inputText  value="#{teacherProfileSettingsCtrl.model.experienceItem.title}" class="form-control" id="experienceTitle"/>
                                            </div>
                                        </h3>
                                        <div class="timeline-body">
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-navy" value="De" for="experienceFromDate" />
                                                <div class="col-sm-7">
                                                    <p:calendar value="#{teacherProfileSettingsCtrl.model.experienceItem.fromDate}" id="experienceFromDate" converter="vpcDateConverter"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-navy" value="A" for="experienceToDate" />
                                                <div class="col-sm-7">
                                                    <p:calendar value="#{teacherProfileSettingsCtrl.model.experienceItem.toDate}" id="experienceToDate" converter="vpcDateConverter"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-navy"
                                                               value="Etablissement"
                                                               for="experienceCompany"/>
                                                <div class="col-sm-7">
                                                    <p:selectOneMenu class="form-control vr-form-control"
                                                                     id="experienceCompany"
                                                                     value="#{teacherProfileSettingsCtrl.model.experienceItem.company}"
                                                                     converter="#{vr.entityObjConverter('AppCompany')}">
                                                        <f:selectItems
                                                            value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-3 control-label text-navy" value="DÃ©tails" for="experienceDetails" />
                                                <div class="col-sm-7">
                                                    <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.experienceItem.details}" rows="3" class="form-control" id="experienceDetails"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <p:commandButton id="ExperienceCancelBtn" class="btn btn-danger pull-left" value="Annuler" onclick="PF('addExperience').hide();"/>
                            <h:commandLink id="experienceUpdateBtn" class="btn bg-navy pull-right" value="Ajouter" action="#{teacherProfileSettingsCtrl.addNewExpeienceItem()}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </p:dialog>

        </ui:composition>


    </h:body>

</html>
