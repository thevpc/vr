<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
    </h:head>

    <!--@elvariable id="vr" type="net.thevpc.app.vainruling.core.web.jsf.Vr"-->
    <!--@elvariable id="myProfileCtrl" type="net.thevpc.app.vainruling.core.web.jsf.ctrl.MyProfileCtrl"-->
    <h:body>

        <ui:composition>

            <div class="box-header with-border">
                <img class="profile-user-img img-responsive img-circle" src="#{vr.url(corePlugin.currentUserIcon)}" alt="User profile picture"/>
                <h3 class="profile-username text-center">#{corePlugin.currentUser.fullName}</h3>
                <p class="text-muted text-center"><i class="fa  fa-users margin-r-5"></i>#{vr.currentToken.userTypeName}</p>
            </div>

        </ui:composition>

    </h:body>

</html>
