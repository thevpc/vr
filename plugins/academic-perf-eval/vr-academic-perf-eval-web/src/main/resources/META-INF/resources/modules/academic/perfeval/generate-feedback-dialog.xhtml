<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
</h:head>

<h:body>
    <!--@elvariable id="generateFeedbackActionCtrl" type="net.vpc.app.vainruling.plugins.academic.teachereval.web.actions.GenerateFeedbackActionCtrl"-->
    <ui:composition template="#{vr.privateThemePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="#{generateFeedbackActionCtrl.model.title}"/>
        </ui:define>
        <ui:define name="dialog-body">

            <h:form id="myform" style="margin-top: 10px;">
                <p:commandButton icon="ui-icon-search"
                                 actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogApply()}"
                                 value="Générer" styleClass="btn btn-primary"
                                 style="margin-top: 10px;"/>
                <p:commandButton icon="ui-icon-search"
                                 actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogCleanup()}"
                                 value="Réinitialiser" styleClass="btn btn-primary"
                                 style="margin-top: 10px;"/>
                <p:commandButton icon="ui-icon-search"
                                 actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogReset()}"
                                 value="Supprimer"  styleClass="btn btn-default"
                                 style="margin-top: 10px;"/>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
