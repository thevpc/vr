<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>

</h:head>

<h:body>
    <!--@elvariable id="academicAppMyTeamsCtrl" type="net.vpc.app.vainruling.plugins.academic.pbl.web.AcademicAppMyTeamsCtrl"-->

    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.jsf.Vr"-->
    <ui:composition template="#{vr.privateThemePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="Avancement ..."/>
        </ui:define>
        <ui:define name="dialog-body">
            <h:form id="myform" enctype="multipart/form-data">
                <p:messages id="dialogMessages" showDetail="true"/>
                <div class="row">
                    <p:panelGrid style="width: 100%;" styleClass="vr-no-border-grid">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Date"
                                               style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                            </p:column>
                            <p:column>
                                <p:calendar value="#{academicAppMyTeamsCtrl.model.selectedProgressionLog.progressionDate}" pattern="dd/MM/yyyy HH:mm" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Avancement"
                                               style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                            </p:column>
                            <p:column>
                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                    <h:outputText id="output" value="%#{academicAppMyTeamsCtrl.model.selectedProgressionLog.progressionPercent}" />
                                    <h:inputHidden id="txt2" value="#{academicAppMyTeamsCtrl.model.selectedProgressionLog.progressionPercent}" />
                                    <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="%{value}" />
                                </h:panelGrid>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Description"
                                               style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:inputTextarea autoResize="false" rows="8"
                                        value="#{academicAppMyTeamsCtrl.model.selectedProgressionLog.description}"
                                                 style="margin-top: 10px; vertical-align: super;margin-right: 10px;width: 100%;"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>


                </div>


                <div class="row" style="margin-top: 10px;">
                    <p:commandButton icon="ui-icon-search" actionListener="#{academicAppMyTeamsCtrl.onSaveProgressionLog()}"
                                     value="Appliquer" styleClass="btn btn-primary"
                                     style="margin-right: 10px"
                    />
                    <p:commandButton icon="ui-icon-cancel"
                                     actionListener="#{academicAppMyTeamsCtrl.fireEventExtraDialogClosed()}"
                                     value="Fermer" styleClass="btn btn-default"
                    />
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
