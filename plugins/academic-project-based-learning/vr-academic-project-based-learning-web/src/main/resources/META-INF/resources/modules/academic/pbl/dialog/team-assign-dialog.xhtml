<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>

</h:head>

<h:body>
    <!--@elvariable id="academicAppProjectsCtrl" type="net.vpc.app.vainruling.plugins.academic.pbl.web.AcademicAppProjectsCtrl"-->

    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.jsf.Vr"-->
    <ui:composition template="#{vr.privateThemePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="Nouveau Coach"/>
        </ui:define>
        <ui:define name="dialog-body">
            <h:form id="myform" enctype="multipart/form-data" style="min-height: 400px">
                <p:messages id="dialogMessages" showDetail="true"/>
                <div class="row">
                    <p:panelGrid style="width: 100%;" styleClass="vr-no-border-grid">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Equipe"
                                               style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                            </p:column>
                            <p:column><p:outputLabel
                                    value="#{academicAppProjectsCtrl.model.selectedTeam.name}"
                                    style="width:100%; margin-top: 10px; vertical-align: super;margin-right: 10px;"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Projet"
                                               style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                            </p:column>
                            <p:column><p:outputLabel
                                    value="#{academicAppProjectsCtrl.model.selectedTeam.project.name}"
                                    style="width:100%; margin-top: 10px; vertical-align: super;margin-right: 10px;"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Coach"
                                               style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu class="form-control vr-form-control"
                                                 value="#{academicAppProjectsCtrl.model.newCoach}"
                                                 converter="#{vr.entityObjConverter('AcademicTeacher')}"
                                                 filter="true" filterMatchMode="contains"
                                >
                                    <f:selectItems
                                            value="#{vr.entitySelectItems('AcademicTeacher',true,false)}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>


                </div>


                <div class="row" style="margin-top: 10px;">
                    <p:commandButton icon="ui-icon-search" actionListener="#{academicAppProjectsCtrl.onAddCoach}"
                                     value="Appliquer" styleClass="btn btn-primary"
                                     style="margin-right: 10px"
                                     rendered="#{!academicAppProjectsCtrl.model.viewOnly}"
                                     ajax="false"
                    />
                    <p:commandButton icon="ui-icon-cancel"
                                     actionListener="#{academicAppProjectsCtrl.fireEventExtraDialogClosed()}"
                                     value="Fermer" styleClass="btn btn-default"
                    />
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
