<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

      >

    <h:head>
    </h:head>

    <h:body>


        <!--@elvariable id="subscribeStudentCtrl" type="net.thevpc.app.vainruling.plugins.academic.web.SubscribeStudentCtrl"-->
        <!--@elvariable id="vr" type="net.thevpc.app.vainruling.core.web.jsf.Vr"-->
        <ui:composition template="#{vr.privateTemplatePath}">
            <ui:define name="content">
                <h:form id="listForm">
                    <p:messages id="messages" showDetail="true"/>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Contact</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <p:outputLabel value="CIN"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.nin}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="N° Inscription"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.subscriptionNumber}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Prénom"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.firstName}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Nom"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.lastName}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Nom (ar)"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.lastName2}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Prénom (ar)"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.firstName2}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="GSM (98 222 333)"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.phone1}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Email"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.email}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Civlité"/>
                                        <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.civilityId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeStudentCtrl.model.civilityItems}"/>
                                        </p:selectOneMenu>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Genre"/>
                                        <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.genderId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeStudentCtrl.model.genderItems}"/>
                                        </p:selectOneMenu>
                                    </div>                            
                                    <!-- /.box-body -->

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Informations</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <p:outputLabel value="Classe"/>
                                        <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.classId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeStudentCtrl.model.classItems}"/>
                                        </p:selectOneMenu>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="1ere inscription"/>
                                        <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.startPeriodId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeStudentCtrl.model.periodItems}"/>
                                        </p:selectOneMenu>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Prépa/License"/>
                                        <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.preClassPrepId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeStudentCtrl.model.prepItems}"/>
                                        </p:selectOneMenu>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Rang Prepa/License"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.preClassPrepRank}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Max Rang Prepa/License"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.preClassPrepRankMax}" styleClass="form-control"/>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Bac"/>
                                        <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.preClassBacId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeStudentCtrl.model.bacItems}"/>
                                        </p:selectOneMenu>
                                    </div>                            
                                    <div class="form-group">
                                        <p:outputLabel value="Moyenne Bac"/>
                                        <p:inputText value="#{subscribeStudentCtrl.model.student.preClassBacScore}"  styleClass="form-control"/>
                                    </div>                            
                                </div>
                                <!-- /.box-body -->

                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <div class="box-footer">
                            <div class="form-group">
                                <p:commandButton action="#{subscribeStudentCtrl.onImport}" value="Enregistrer"   styleClass="btn btn-primary"
                                                 update=":listForm" style="margin-left: 100px;"/>
                            </div>
                        </div>
                    </div>

                </h:form>


            </ui:define>


        </ui:composition>


    </h:body>

</html>
