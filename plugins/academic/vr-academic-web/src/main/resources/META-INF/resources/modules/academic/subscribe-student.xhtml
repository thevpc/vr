<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

        >

<h:head>
</h:head>

<h:body>


    <!--@elvariable id="subscribeStudentCtrl" type="net.vpc.app.vainruling.plugins.academic.web.SubscribeStudentCtrl"-->
    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.jsf.Vr"-->
    <ui:composition template="#{vr.privateTemplatePath}">
        <ui:define name="content">
            <h:form id="listForm">
                <p:messages id="messages" showDetail="true"/>

                <div >
                    <div class="table-responsive">
                        <p:panelGrid columns="2" styleClass="vr-no-border-grid" style="margin-top: 20px">

                            <p:outputLabel value="CIN"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.nin}"/>

                            <p:outputLabel value="N° Inscription"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.subscriptionNumber}"/>

                            <p:outputLabel value="Prénom"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.firstName}"/>

                            <p:outputLabel value="Nom"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.lastName}"/>

                            <p:outputLabel value="Nom (ar)"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.lastName2}"/>

                            <p:outputLabel value="Prénom (ar)"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.firstName2}"/>

                            <p:outputLabel value="GSM (98 222 333)"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.phone1}"/>

                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.email}"/>


                            <p:outputLabel value="Civlité"/>
                            <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.civilityId}">
                                <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                <f:selectItems value="#{subscribeStudentCtrl.model.civilityItems}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Genre"/>
                            <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.genderId}">
                                <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                <f:selectItems value="#{subscribeStudentCtrl.model.genderItems}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Classe"/>
                            <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.classId}">
                                <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                <f:selectItems value="#{subscribeStudentCtrl.model.classItems}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="1ere inscription"/>
                            <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.startPeriodId}">
                                <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                <f:selectItems value="#{subscribeStudentCtrl.model.periodItems}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Prépa/License"/>
                            <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.preClassPrepId}">
                                <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                <f:selectItems value="#{subscribeStudentCtrl.model.prepItems}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Rang Prepa/License"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.preClassPrepRank}"/>

                            <p:outputLabel value="Max Rang Prepa/License"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.preClassPrepRankMax}"/>

                            <p:outputLabel value="Bac"/>
                            <p:selectOneMenu value="#{subscribeStudentCtrl.model.student.preClassBacId}">
                                <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                <f:selectItems value="#{subscribeStudentCtrl.model.bacItems}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Moyenne Bac"/>
                            <p:inputText value="#{subscribeStudentCtrl.model.student.preClassBacScore}"/>

                        </p:panelGrid>
                    </div>
                </div>


                <p:separator/>

                <div >
                    <div class="table-responsive">
                        <p:commandButton action="#{subscribeStudentCtrl.onImport}" value="Enregistrer"   styleClass="btn btn-primary"
                                         update=":listForm" style="margin-left: 100px;"/>
                    </div>
                </div>

            </h:form>


        </ui:define>


    </ui:composition>


</h:body>

</html>
