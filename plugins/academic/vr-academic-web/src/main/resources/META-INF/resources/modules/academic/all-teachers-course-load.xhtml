    <ui:composition template="#{vr.themePath}/templates/private-template.xhtml">

                <p:confirmDialog message="Are you sure, you want to delete ?" header="Initiating deleting process"

                    <p:commandButton value="Yes Sure" onclick="PF('confirmationDelete').hide();
                                processOnDeleteCurrent();"/>
                    <p:commandButton value="Not Yet" onclick="PF('confirmationDelete').hide()" type="button"/>
                </p:confirmDialog>

                <!-- /.row -->
                <!--                    <div class="row">
                                        <p:outputLabel id="buttons">
                                            <p:commandButton value="Rafr." icon="ui-ribbonicon-refresh" styleClass="ui-ribbon-bigbutton vr-icon-aws" ajax="true" actionListener="# {allTeachersCourseLoadCtrl.onRefresh}"  update=":listForm"/>
                                        </p:outputLabel>
                                    </div>-->

            <h:form id="genForm">
                <p:growl id="growl" showDetail="true" sticky="true"/>

                <p:commandButton value="Copier Charge" actionListener="#{allTeachersCourseLoadCtrl.openCopyDialog}"
                                 update="growl"/>

                <p:separator/>

                <h1><p:outputLabel style="font-weight: bold"

                                         paginatorAlwaysVisible="false"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rows="1000"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="1000,2000,5000,1000"
                                         emptyMessage="Aucune charge"
                                         sortMode=""

                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <p:graphicImage url="#{vr.themePath}/images/icons/file-xls16.png" width="16"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="eniso-info-#{tab.title}"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage url="#{vr.themePath}/images/icons/file-pdf16.png" width="16"/>

                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage url="#{vr.themePath}/images/icons/file-csv16.png" width="16"/>
                                        <p:dataExporter type="csv" target="tbl" fileName="eniso-info-#{tab.title}"/>
                                    </h:commandLink>

                                    <h:commandLink>

                                        <p:dataExporter type="xml" target="tbl" fileName="eniso-info-#{tab.title}"/>
                                    </h:commandLink>
                                </f:facet>
