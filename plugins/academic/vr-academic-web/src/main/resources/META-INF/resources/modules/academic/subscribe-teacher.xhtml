<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

      >

    <h:head>
    </h:head>

    <h:body>


        <!--@elvariable id="vr" type="net.thevpc.app.vainruling.core.web.jsf.Vr"-->
        <!--@elvariable id="subscribeTeacherCtrl" type="net.thevpc.app.vainruling.plugins.academic.web.SubscribeTeacherCtrl"-->
        <ui:composition template="#{vr.privateTemplatePath}">
            <ui:define name="content">
                <h:form id="listForm">
                    <p:messages id="messages" showDetail="true"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Contact</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <p:outputLabel value="CIN"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.nin}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Prénom"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.firstName}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Nom"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.lastName}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Nom (ar)"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.lastName2}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Prénom (ar)"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.firstName2}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Civlité"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.civilityId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.civilityItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Genre"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.genderId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.genderItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="GSM (98 222 333)"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.phone}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Email"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.email}" styleClass="form-control"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Informations</h3>
                                </div>
                                <!-- /.box-header -->
                                <!-- form start -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <p:outputLabel value="Discipline Officielle"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.officialDisciplineId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.officialDisciplineItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Autres disciplines (info,meca,electronique,fpga)"/>
                                        <p:inputText value="#{subscribeTeacherCtrl.model.teacher.discipline}"  styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Grade"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.degreeId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.degreeItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Situation"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.situationId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.situationItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Charge S1 / S2"/>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <p:inputText value="#{subscribeTeacherCtrl.model.teacher.weekLoads[0]}"  styleClass="form-control"/>
                                            </div>
                                            <div class="col-xs-6">
                                                <p:inputText value="#{subscribeTeacherCtrl.model.teacher.weekLoads[1]}"  styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="1er contrat"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.startPeriodId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.periodItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="Département"/>
                                        <p:selectOneMenu value="#{subscribeTeacherCtrl.model.teacher.departmentId}" styleClass="form-control"
                                                         filter="true" filterMatchMode="contains"
                                                         >
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{subscribeTeacherCtrl.model.departmentItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <!-- /.box-body -->

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="box-footer">
                            <div class="form-group">
                                <p:commandButton action="#{subscribeTeacherCtrl.onImport}" value="Enregistrer" styleClass="btn btn-primary"
                                                 update=":listForm" style="margin-left: 100px;"/>
                            </div>
                        </div>
                    </div>


                </h:form>


            </ui:define>


        </ui:composition>


    </h:body>

</html>
